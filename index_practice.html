<head>

<body>

    <table border="1">
        <th colspan="3">Pizza Shop 2.0</th>
        <tr>
            <td>Name</td>
            <td colspan="2"><textarea name="" id="" cols="10" rows="1"></textarea></td>
        </tr>
        <tr>
            <td>
                Pizza Toping
            </td>
            <td colspan="2">
                <input type="radio" name="Supreme" id="Supreme">
                <label for="Supreme">Supreme</label>
                <br>
                <input type="radio" name="Vegetarian" id="Vegetarian">
                <label for="Vegetarian">Vegetarian</label>
                <br>
                <input type="radio" name="Hawaiian" id="Hawaiian">
                <label for="Hawaiian">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td colspan="2">
                <select name="sauce" id="sauce">
                    <option value="1">Tomato</option>
                    <option value="2"></option>
              </select>
            </td>

        </tr>
        <tr>
            <td>Optional Extras</td>
            <td colspan="2">
                <input type="checkbox" name="" id=""> </td>
            <input type="checkbox" name="" id=""> </td>
            <input type="checkbox" name="" id=""> </td>
        </tr>
        <tr>
            <td> Delivery Instruction</td>
        </tr>
        <tr>
            <td colspan="3"> <button>Send my order</button></td>

        </tr>
    </table>

</html>
