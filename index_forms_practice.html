<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with forms</title>
</head>

<body>

    <table border="1" width="500px"  >
        <th colspan="3">Pizza Shop 2.0</th>
        <tr>
            <td>Name</td>
            <td colspan="2">
                <textarea name="" id="" cols="30" rows="1">
                </textarea>
            </td>
        </tr>
<!------------------------------------------------->   
        <tr>
            <td>
                Pizza Toping
            </td>
            <td colspan="2">
                <input type="radio" name="1" id="Supreme">
                <label for="Supreme">Supreme</label>
                <br>
                <input type="radio" name="1" id="Vegetarian">
                <label for="Vegetarian">Vegetarian</label>
                <br>
                <input type="radio" name="1" id="Hawaiian">
                <label for="Hawaiian">Hawaiian</label>
            </td>
        </tr>
<!------------------------------------------------->   
        <tr>
            <td>Pizza Sauce</td>
            <td colspan="2">
                <select name="sauce" id="sauce">
                    <option value="1">Tomato</option>
                    <option value="2"></option>
              </select>
            </td>

        </tr>
        <tr>
 <!------------------------------------------------->   
            <td>Optional Extras</td>
            <td>
                <input type="checkbox" name="EC">
                <label for="EC">Extra Cheese</label>
                <input type="checkbox" name="GFB" >
                <label for="GFB">Gluten Free Base</label>
            </td>
        </tr>
<!------------------------------------------------->    
        <tr>
            <td colspan="2">Delivery Instructions:
        <br>
            <textarea cols="70" rows="3">
                
            </textarea>
        </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Send my order</button>
            </td>
        </tr>
    </table>

</body>

</html>
